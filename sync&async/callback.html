<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function increase(number, callback) {
                setTimeout(() => {
                    const result = number + 10;
                    if (callback) {
                        callback(result);
                    }
                }, 1000);
            }

            increase(0, result => {
                console.log(result);
            });
        </script>
    </body>
</html>
